<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | IT Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styling for the contact page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 40px 0;
            font-size: 3em;
            color: #e6d300;
        }

        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .contact-form, .contact-details {
            flex: 1;
            min-width: 300px;
            margin: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 15px;
            font-size: 18px;
            background-color: #e6d300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #bf680b;
        }

        .contact-details h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .contact-details p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .map {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="container contact-section">
        <!-- Contact Form -->
        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Details & Map -->
        <div class="contact-details">
            <h2>Our Office</h2>
            <p><strong>Address:</strong></p>
            <p>1A Ridley Street,Leicester,Le30ql</p>
            <p><strong>Phone:</strong> +44 7466862056</p>
            <p><strong>Email:</strong>manoj.ravipati@cloudbridge-systems.com</p>

            <!-- Google Map -->
            <div class="map">
                <h2>Find Us Here</h2>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2421.6311892094154!2d-1.1524996228718019!3d52.63050862804137!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487760c2df74bea1%3A0x98ff44a2952763da!2s1A%20Ridley%20St%2C%20Leicester%20LE3%200QL!5e0!3m2!1sen!2suk!4v1728484974177!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company | All Rights Reserved</p>
    </footer>

</body>
</html>
